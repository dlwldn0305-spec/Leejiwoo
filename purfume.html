        <div id="ask3">나만의 취향을<br>
잘 보여주는 물건은?</div>
        <div id="answer3">향은 취향이 뚜렷한 분야라 유행에 크게<br> 
휘둘리지 않는다고 생각한다. 어릴 때부터<br> 
페미닌하고 달달한 향과 중성적인 머스크향을 동시에 좋아했고 지금도 달콤한 향수와<br> 
  머스크를 섞어 쓴다. 특히 디올의
 <a href="https://www.dior.com/ko_kr/beauty/products/%EB%AF%B8%EC%8A%A4-%EB%94%94%EC%98%AC-%EC%98%A4-%EB%93%9C-%ED%8D%BC%ED%93%B8-Y0996347.html" target="_blank"><strong>미스디올</strong></a>과 
 <a href="https://www.dior.com/ko_kr/beauty/products/%EB%AF%B8%EC%8A%A4-%EB%94%94%EC%98%AC-%EB%B8%94%EB%A3%A8%EB%B0%8D-%EB%B6%80%EC%BC%80-Y0996612.html" target="_blank"><strong>블루밍부케</strong></a>, 논픽션의
<a href="https://nonfiction.kr/product/detail.html?product_no=591&cate_no=151&display_group=1" target="_blank"><strong>젠틀나잇</strong></a>이 대표적인 내 취향 향수이다. 반대로 시트러스, 그 중<br> 
레몬향은 극도로 싫어한다. 강하면 공간을<br> 
피할 정도지만, 흔하다 보니 어느 정도는<br> 
참을 만큼 면역이 생겼다.</div>
